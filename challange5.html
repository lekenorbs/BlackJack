<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="X-UA-Compatible" />
    <title>Challange5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="challange5.css"/>
</head>

<body>
    <div class="challange5">
        <h1>Challange5: BlackJack</h1>
        <h2><span id="blackjack">Let's Play</span></h2>
        <div class="players">
            <div id="you">
                <h2>You : <span id="your_result">0</span></h2>
            </div>

            <div id="dealer">
                <h2>Dealer : <span id="dealer_result">0</span></h2>
            </div>
        </div>
        <div class="holder">
            <div class="button_div">
                <button id="hit-button" class="btn-lg btn-primary mr-2">Human</button>
                <button id="stand-button" class="btn-lg btn-warning mr-2">Robot</button>
                <button id="deal-button" class="btn-lg btn-danger mr-2">Re-play</button>
            </div>
        </div>
        <div class="table-row">
            <table class="tabl">
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><spand id="losses">0</spand></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>

        </div>

    </div>

    <script src="challange5.js"></script>
</body>




</html>
